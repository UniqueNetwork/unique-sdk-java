name: Gradle publishing

on:
  push:
    branches:
      - 'master'
  workflow_call:
    secrets:
      GPG_SECRET:
        required: true
      GPG_PASSWORD:
        required: true

jobs:
  gradle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Setup Cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Install GPG secret key
        run: echo -e "${{ secrets.GPG_SECRET }}" > secret_for_sign.gpg

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Execute Gradle build
        env:
          SIGN_ID: ${{ secrets.GPG_ID }}
          SIGN_ENABLED: true
          SIGN_PASSWORD: ${{ secrets.GPG_PASSWORD }}
          USE_FILE: true
        run: ./gradlew build publishJavaPublicationToOSSHRRepository publishReleasePublicationToOSSHRRepository